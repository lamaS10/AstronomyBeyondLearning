{% extends "main/base.html" %}
{% load static %}

{% block title %} Edit Profile {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock extra_css %}

{% block content %}

<div class="auth-card">
    <svg class="border-anim">
        <rect class="path-blue"></rect>
        <rect class="path-purple"></rect>
    </svg>

    <h2>Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ request.user.first_name }}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ request.user.last_name }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ request.user.email }}">
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="4">{{ request.user.userprofile.bio }}</textarea>
        </div>

        <div class="form-group">
            <label>Website</label>
            <input type="url" name="website" value="{{ request.user.userprofile.website }}">
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" name="profile_picture">
        </div>

        <button type="submit" class="primary-btn">Save Changes</button>

    </form>
</div>

{% endblock content %}

{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock extra_js %}
