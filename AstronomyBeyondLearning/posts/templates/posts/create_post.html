{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2 class="form-title">Create New Post</h2>

    <form method="POST" enctype="multipart/form-data" class="add-form">
        {% csrf_token %}

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required minlength="3">

        <label for="content">Content</label>
        <textarea name="content" id="content" rows="4" required></textarea>

        <label for="media_file">Image/Video</label>
        <input type="file" name="media_file" id="media_file" accept="image/*,video/*">

        <button type="submit" class="submit-btn">Publish Post</button>
    </form>
</div>
{% endblock %}
